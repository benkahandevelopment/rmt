					<input class="playersp" type="hidden" value="" data-input="home-bench-6-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-0-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-1-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-2-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-3-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-4-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-5-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-7-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-6-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-8-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-9-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-xi-10-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-bench-0-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-bench-1-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-bench-2-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-bench-3-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-bench-4-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-bench-5-sprites" />
					<input class="playersp" type="hidden" value="" data-input="away-bench-6-sprites" />
				</div>
			</div>
			<!-- /teams -->

			<!-- stats -->
			<div class="container container-fluid page" data-page="stats" style="display:none;">
				<div class="form-row form-group" data-paste-livescore="shots on target">
					<div class="col-2 stats-value"><input type="number" class="form-control form-control-sm" data-input="stat-home-shotson" min=0 max=100 value=0 /></div>
					<div class="col-8 text-center stats-label"><label class="col-form-label col-form-label-sm">Shots (on target)</label></div>
					<div class="col-2 stats-value"><input type="number" class="form-control form-control-sm" data-input="stat-away-shotson" min=0 max=100 value=0 /></div>
				</div>
				<div class="form-row form-group" data-paste-livescore="shots off target">
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-home-shotsoff" type="number" value="0" min="0" max="100" /></div>
					<div class="col-8 text-center stats-label"><label class="col-form-label col-form-label-sm">Shots (Off Target)</label></div>
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-away-shotsoff" type="number" value="0" min="0" max="100" /></div>
				</div>
				<div class="form-row form-group" data-paste-livescore="possession (%)">
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-home-possession" type="number" value="0" min="0" max="100" /></div>
					<div class="col-8 text-center stats-label"><label class="col-form-label col-form-label-sm">Possession (%)</label></div>
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-away-possession" type="number" value="0" min="0" max="100" /></div>
				</div>
				<div class="form-row form-group" data-paste-livescore="corners">
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-home-corners" type="number" value="0" min="0" max="100" /></div>
					<div class="col-8 text-center stats-label"><label class="col-form-label col-form-label-sm">Corners</label></div>
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-away-corners" type="number" value="0" min="0" max="100" /></div>
				</div>
				<div class="form-row form-group" data-paste-livescore="fouls">
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-home-fouls" type="number" value="0" min="0" max="100" /></div>
					<div class="col-8 text-center stats-label"><label class="col-form-label col-form-label-sm">Fouls</label></div>
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-away-fouls" type="number" value="0" min="0" max="100" /></div>
				</div>
				<div class="form-row form-group" data-paste-livescore="offsides">
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-home-offsides" type="number" value="0" min="0" max="100" /></div>
					<div class="col-8 text-center stats-label"><label class="col-form-label col-form-label-sm">Offsides</label></div>
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-away-offsides" type="number" value="0" min="0" max="100" /></div>
				</div>
				<div class="form-row form-group" data-paste-livescore="yellow cards">
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-home-yellows" type="number" value="0" min="0" max="100" /></div>
					<div class="col-8 text-center stats-label"><label class="col-form-label col-form-label-sm">Bookings</label></div>
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-away-yellows" type="number" value="0" min="0" max="100" /></div>
				</div>
				<div class="form-row form-group" data-paste-livescore="red cards">
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-home-reds" type="number" value="0" min="0" max="100" /></div>
					<div class="col-8 text-center stats-label"><label class="col-form-label col-form-label-sm">Sending-Offs</label></div>
					<div class="col-2 stats-value"><input class="form-control form-control-sm" data-input="stat-away-reds" type="number" value="0" min="0" max="100" /></div>
				</div>

				<hr />
				<div class="row mt-2">
					<div class="col-6">
						<button class="btn btn-outline-secondary btn-block btn-sm paste" data-paste-type="stats">Paste Data</button>
					</div>
					<div class="col-6">
						<button class="btn btn-outline-danger btn-block btn-sm reset" data-reset-page="stats">Reset Data</button>
					</div>
				</div>
			</div>
			<!-- /stats -->

			<!-- commentary -->
			<div class="container container-fluid page" data-page="updates" style="display:none;">
				<div class="updates-header">
					<h4>Add Commentary <small id="cont-addcommentary-btn"><i class="fas fa-angle-double-down rotate-180"></i></small></h4>
					<div id="cont-addcommentary" class="mb-2">
						<div class="form-row form-group mb-0">
							<div class="col-6">
								<label class="col-form-label col-form-label-sm">Icon</label>
								<select data-input="comm-prepend" class="form-control form-control-sm ignore">
									<option value="" data-prepend="" selected>No icon (default)</option>
									<option value="icon-whistle" data-prepend="">Kickoff</option>
									<option value="icon-ball" data-prepend="GOAL" >Goal</option>
									<option value="icon-sub" data-prepend="SUB" >Substitution</option>
									<option value="icon-yellow" data-prepend="BOOKING" >Booking</option>
									<option value="icon-red" data-prepend="SENT OFF" >Sending Off</option>
									<option value="icon-red-ball" data-prepend="OWN GOAL" >Own Goal</option>
									<option value="icon-red-cross" data-prepend="INJURY" >Injury</option>
									<option value="icon-flag" data-prepend="OFFSIDE">Offside</option>
									<option value="icon-star" data-prepend="MOTM" >MoTM</option>
									<option value="icon-discuss" data-prepend="">Match-thread comment</option>
									<option value="icon-twitter" data-prepend="">Tweet</option>
								</select>
							</div>
							<div class="col-6">
								<label class="col-form-label col-form-label-sm">Min</label>
								<input type="number" data-input="comm-minute" class="form-control form-control-sm ignore" min=0 max=120 placeholder="Minute" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-form-label col-form-label-sm">Commentary</label>
							<input type="text" class="form-control form-control-sm ignore" data-input="comm-text" placeholder="Commentary" />
						</div>
						<div class="form-group" id="saveCommentary-cont">
							<button class="btn btn-primary btn-block" id="saveCommentary">Add Commentary Update</button>
						</div>
					</div>

					<hr>

					<h4>History</h4>
					<div id="cont-history" class="mb-2">
						<ul class="list-group" data-output="commentary">
						</ul>
					</div>
				</div>
			</div>
			<!-- /commentary -->
		</div>
		<div class="container p-0">
			<div class="form-group" id="confirmOutput">
				<button class="btn btn-success btn-block" data-action="submit" type="button">Save &amp; Update Post</button>
			</div>
		</div>
	</div>

	<!-- modals -->
	<div class="modal fade" data-modal="playerevent" id="modal-playerevent" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title">Add/Edit Player Event</div>
					<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label class="col-3 col-form-label col-form-label-sm text-right">Player</label>
						<div class="col-9">
							<input class="form-control form-control-sm" data-input="player-name" class="ignore" name="player-name" data-playerid="" disabled />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label col-form-label-sm text-right">New Event</label>
						<div class="col-9">
							<select class="form-control form-control-sm" data-input="player-sprite" name="player-sprite" class="ignore">
								<option value="" selected>No icon or new event</option>
								<option value="icon-ball">Goal</option>
								<option value="icon-red-ball">Own Goal</option>
								<option value="icon-yellow">Booking</option>
								<option value="icon-red">Sending Off</option>
								<option value="icon-red-cross">Injury</option>
								<option value="icon-down">Sub Off</option>
								<option value="icon-up">Sub On</option>
								<option value="icon-star">MoTM</option>
							</select>
						</div>
					</div>
					<ul class="list-group existing"></ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary modal-confirm">Confirm Changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" data-modal="editcommentary" id="modal-editcommentary" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title">Edit Commentary Entry</div>
					<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label class="col-3 col-form-label col-form-label-sm text-right">Icon</label>
						<div class="col-7">
							<select class="form-control form-control-sm player-sprite-select" data-input="player-sprite" name="player-sprite" class="ignore">
								<option value="" selected>No icon</option>
								<option value="[](#icon-whistle)">Kickoff</option>
								<option value="[](#icon-ball)">Goal</option>
								<option value="[](#icon-sub)">Substitution</option>
								<option value="[](#icon-yellow)">Booking</option>
								<option value="[](#icon-red)">Sending Off</option>
								<option value="[](#icon-red-ball)">Own Goal</option>
								<option value="[](#icon-red-cross)">Injury</option>
								<option value="[](#icon-flag)">Offside</option>
								<option value="[](#icon-star)">MoTM</option>
								<option value="[](#icon-discuss)">Match-thread comment</option>
								<option value="[](#icon-twitter)">Tweet</option>
							</select>
						</div>
						<div class="col-2 icon-preview"></div>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label col-form-label-sm text-right">Minute</label>
						<div class="col-9">
							<input class="form-control form-control-sm" type="number" min="0" max="120" placeholder="Minute" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label col-form-label-sm text-right">Commentary</label>
						<div class="col-9">
							<input class="form-control form-control-sm" type="text" min="0" max="120" placeholder="Commentary" />
						</div>
					</div>
					<input type="hidden" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger modal-delete">Delete Entry</button>
					<button type="button" class="btn btn-primary modal-confirm">Confirm Changes</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" data-modal="paste" id="modal-paste" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title">Paste Data</div>
					<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<div class="form-group row">
						<label class="col-3 col-form-label col-form-label-sm text-right">Data Type</label>
						<div class="col-9">
							<select class="form-control form-control-sm" data-input="paste-type" name="paste-type" class="ignore">
								<option value="stats" selected>Statistics</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label col-form-label-sm text-right">Data Source</label>
						<div class="col-9">
							<select class="form-control form-control-sm" data-input="paste-source" name="paste-source" class="ignore">
								<option value="livescore" selected>Livescore.com</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-3 col-form-label col-form-label-sm text-right">Data</label>
						<div class="col-9">
							<textarea class="form-control form-control-sm" data-input="paste-data" name="paste-data" class="ignore"></textarea>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary modal-confirm">Overwrite Data</button>
				</div>
			</div>
		</div>
	</div>
	<!-- /modals -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
